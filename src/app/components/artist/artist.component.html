<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                ir a la pagina principal del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista Previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let song of topTracks">
                    <td>
                        <img [src]="song.album.images | noimage" class="img-thumb" [alt]="song.name">
                    </td>
                    <td>{{song.album.name}}</td>
                    <td>{{song.name}}</td>
                    <td>
                        <audio [src]="song.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
