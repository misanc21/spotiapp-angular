<div class="card-columns mt-5">
    <div class="card puntero" *ngFor="let item of items" (click)="verArtista(item)">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text" *ngIf="item.artists">
          <span class="badge badge-secondary" *ngFor="let artist of item.artists">{{artist.name}}</span>
        </p>
      </div>
    </div>
</div>
